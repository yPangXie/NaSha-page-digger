<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>页面信息挖掘机</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <style type="text/css">
        /* 通用样式 */
        #page-digger {padding: 10px; width: 350px;}
        .alert {margin-bottom: 0; margin-top: 10px;}
        .util-hidden {display: none;}
        </style>
        <script src="js/page-digger.js"></script>
    </head>

    <body id="page-digger">
        <div class="alert alert-info" data-role="loading">别特么催, 在搞了.. Loading..</div>
        <div class="alert alert-success util-hidden digger-result" data-role="success">页面信息提取成功, 😎</div>
        <div class="alert alert-warning util-hidden digger-result" data-role="warning">
            <span></span>
            <p><br /><input type="button" data-role="remove-article" class="btn btn-xs btn-danger" value="删除" data-objectid="" /></p>
        </div>
        <div class="alert alert-danger util-hidden digger-result" data-role="failed">发生了一些不可描述的问题.. 保存没成功 <br />url不对或者命中了黑名单?</div>
    </body>
</html>
